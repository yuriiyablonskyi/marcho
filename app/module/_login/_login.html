    <section class="modal">
      <div class="container">
        <div class="modal__links">
          <a class="modal__link" href="/">Register</a>
          <a class="modal__link modal__link--active" href="/">Login</a>
        </div>

        <form class="modal__form" action="#">
          <label class="modal__label" for="text">
            Username or email address*
            <input class="modal__input" type="text" id="text" required>
          </label>
          <label class="modal__label" for="password">
            Password*
            <input class="modal__input" type="password" id="password" required>
          </label>
          <label class="modal__label" for="checkbox">
            <input type="checkbox" id="checkbox">
            Remember me
          </label>
          <button class="modal__btn" type="submit">Log in</button>
          <a class="modal__error" href="/">Lost your password</a>
        </form>
      </div>
    </section>
